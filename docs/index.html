<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ipa-parser Demo</title>
  <script type="text/javascript" src="bundle.js"></script>
</head>

<body>
  <h1 style="text-align: center">Demo of the npm package <span style="font-family: monospace">ipa-parser@1.0.2</span></h1>
  <div style="text-align: center">
    <p>
      Enter a sequence write with the <a href="https://en.wikipedia.org/wiki/International_Phonetic_Alphabet">International
        Phonetic Alphabet</a> and then click on 'Parse'
    </p>
    <input type="text" id="input" />
    <button id="btn">Parse</button>
  </div>
  <h2>Result</h2>
  <div>
    <p>Transcription type : <span id="transcription-type"></span></p>
    <p>Units:</p>
    <ul id="units"></ul>
  </div>
</body>

</html>
